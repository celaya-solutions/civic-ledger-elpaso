<script type="text/javascript">
    // NEWS-8098 - Add WebSite schema for default home pages on spectrumnews1, spectrumlocalnews, spectrumnoticias
    // (Googlebot is sometimes not being redirected to /splash, /us/snplus, or /us/noticias/, so this code ensures WebSite schema is always available on root page)
     (function(){
        let siteInfo;
        if (location.pathname === '/') {
            if (location.hostname.includes('spectrumnews1.com')) {
                siteInfo = {name: 'Spectrum News 1', url: 'https://spectrumnews1.com'}
            } else if (location.hostname.includes('spectrumlocalnews.com')) {
                siteInfo = {name: 'Spectrum News', url: 'https://spectrumlocalnews.com'}
            } else if (location.hostname.includes('spectrumnoticias.com')) {
                siteInfo = {name: 'Spectrum Noticias', url: 'https://spectrumnoticias.com'}
            }
        }
        if (!siteInfo) return;
        let structuredDataText = '{"@context": "https://schema.org", "name": "' + siteInfo.name +'", "alternateName": "' + siteInfo.name + '", "url": "' + siteInfo.url + '","@type": "WebSite"}';
        const script = document.createElement('script');
        script.setAttribute('type', 'application/ld+json');
        script.textContent = structuredDataText;
        document.head.appendChild(script);
        // Update document.title and add a meta tag for og:site_name
        document.title = siteInfo.name;
        const meta = document.createElement('meta');
        meta.setAttribute('property', 'og:site_name');
        meta.setAttribute('content', siteInfo.name);
        document.head.appendChild(meta)
    })();
    
    async function readyCallback() {
        //ensures the default selection string doesn't
        //dangle any periods at the end of the redirect URL
        function cleanUrl(urlString) {
            var newUrl = urlString.trim();
            var trailingSlash = /\/$/;
            if (newUrl.match('/content/news')) {
                newUrl = newUrl.replace('/content/news', "");
            }
            if (newUrl.match(trailingSlash)) {
                newUrl = newUrl.replace(trailingSlash, "");
            }
            return newUrl;
        }

        const urlParams = window.location.search.substring(1);
        const userAgent = navigator.userAgent;
        var regionCookie;
        if (userAgent.includes("Googlebot")) {
            // Ensure when Google crawls the "/" page of multi-region domains, it doesn't go to a regional home page
            regionCookie = false;
        } else {
            regionCookie = await News.region.getRegionCookieVal();
        }

        var redirectNode = $('.redirect');
        var defaultPage = redirectNode.data('defaultpage');
        var returnFromDefault = Boolean(redirectNode.data('returnfromdefault'));
        if (returnFromDefault) {
            var selector = window.location.pathname.replace('/', '.')
            defaultPage = defaultPage + selector
        }
        var fromPages = redirectNode.data('frompages');
        var toPages = redirectNode.data('topages');
        if (regionCookie && fromPages && toPages) {
            var from = fromPages.split(',');
            var to = toPages.split(',');
            var matchedRegion = from.indexOf(regionCookie);
            if (matchedRegion > -1) {
                let cleanedUrl = cleanUrl(to[matchedRegion]);
                let cleanedUrlParams = urlParams ? '?' + urlParams : '';
                let cleanedRedirectParams = '';
                if (localStorage.getItem('displayIPRegionalizationModal') === "true"){
                    if(window.location.host.includes('spectrumnoticias.com')){
                        cleanedRedirectParams = cleanedUrlParams ? '&redirect=true&es=true' : '?redirect=true&es=true';
                    }else{
                        cleanedRedirectParams = cleanedUrlParams ? '&redirect=true' : '?redirect=true';
                    }
                }
                let url = cleanedUrl + cleanedUrlParams + cleanedRedirectParams;
                
                window.location.replace(url);
            } else {
                let cleanedUrl = cleanUrl(defaultPage);
                let cleanedUrlParams = urlParams ? '?' + urlParams : '';
                window.location.replace(cleanedUrl + cleanedUrlParams);
            }
        } else {
            //If no region cookie is set (or regionCookie = false for Googlebot) go to the splash page, let user select region
            // splash page will detect the redirect and handle accordingly.
            let newLocationParams = urlParams ? '?' + urlParams : '';
            const newLocation = defaultPage + newLocationParams;
            window.location.replace(newLocation);
        }

    }

    if (document.readyState === "loading") {
        // Loading hasn't finished yet
        document.addEventListener("DOMContentLoaded", readyCallback);
    } else {
        // `DOMContentLoaded` has already fired
        readyCallback();
    }
</script>
